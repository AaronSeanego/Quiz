<ion-header>
  <ion-toolbar>
    <ion-title>Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card *ngFor = "let quiz of Questions">
      <ion-card-header>
        <ion-card-title>
            {{quiz.Counter}}. {{quiz.Question}}
        </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-radio-group (ionChange) = "setData($event,quiz.Question)">
            <ion-item *ngFor = "let A of quiz.Answer">
              <ion-label>{{A}}</ion-label>
              <ion-radio slot="start" value="{{A}}"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-card-content>
      <p style = "text-align: center;">
        <ion-button size = "small" shape = "round" fill="outline">
          Next</ion-button>
      </p>
    </ion-card>
  </div>
</ion-content>
