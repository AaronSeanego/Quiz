<ion-toolbar>
  <ion-title>Categories</ion-title>
</ion-toolbar>

<ion-content>
    <div class="ion-padding" *ngFor = "let Q of questions">
    
      <ion-card [routerLink] = "['/questions']" (click) = "setID(Q)">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>{{Q.Name}}</ion-card-title>
        </ion-card-header>
          
      </ion-card>
    </div>
</ion-content>

<ion-tab-bar slot="bottom">

  <ion-tab-button tab="arrow-back">
    <ion-icon name="arrow-back" color = "primary"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="home">
    <ion-icon name="home" color = "primary"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="about">
    <ion-icon name="information-circle" color = "primary"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
